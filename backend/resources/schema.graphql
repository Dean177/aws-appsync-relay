type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  endCursor: String
  startCursor: String
}

interface Node {
  id: ID!
}

type Todo implements Node {
  id: ID!
  userId: ID!
  createdAt: String!
  text: String
  complete: Boolean!
}

type TodoConnection {
  items: [Todo!]
  nextToken: String
  edges: [TodoEdge!]
  pageInfo: PageInfo!
}

type TodoEdge {
  node: Todo!
  cursor: String
}

input CreateTodoInput {
  text: String
  complete: Boolean
  clientMutationId: ID
}

type TodoPayload {
  node: Todo
  clientMutationId: ID
}

type Viewer {
  listTodos(after: String, first: Int): TodoConnection!
}

type Query {
  viewer: Viewer!
  node(id: ID!): Node
}

type Mutation {
  createTodo(input: CreateTodoInput!): TodoPayload!
}

schema {
  query: Query
  mutation: Mutation
}
